<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/siimple.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png">
		<title>HTTP Server</title>
	</head>
	<body>
		<ul class="navbar">
			<li><a href="/">Home</a></li>
			<li><a class="active" href="logging">Logging</a></li>
			<li><a href="about">About</a></li>
		</ul>

		<div class="grid main">
			<h1>Logging</h1>
			<p>Showing graphs of your flight</p>
			<div id="status_box" class="alert alert-info">Loading..</div>
			<div class="cover" align="center">
				<p>Current speed</p>
				<canvas id="currentSpeedCanvas" width="512" height="100"></canvas>
				<p>Maximum speed</p>
				<canvas id="maxSpeedCanvas" width="512" height="100"></canvas>
				<p/>
				<p>Record Control</p>
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="record-switch" onclick="switchRecord()">
					<label class="onoffswitch-label" for="led-switch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>

			<h1>Server Status</h1>
			<table class="table table-striped">
				<tr>
					<td><b>Uptime:</b></td>
					<td id="location"></td>
				</tr>
				<tr>
					<td><b>Measured maximum speed:</b></td>
					<td id="maxSpeed"></td>
				</tr>
				<tr>
					<td><b>Current speed:</b></td>
					<td id="currentSpeed"></td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="js/smoothie_min.js"></script>
		<script>
			var ws;
			var retries;
			var currentSpeed;
			var maxSpeed;
			var currentSpeedSeries = new TimeSeries();
			var maxSpeedSeries = new TimeSeries();
			window.onload = function() {
				wsOpen();
				startPolling();
			}

			function setMsg(cls, text) {
				sbox = document.getElementById('status_box');
				sbox.className = "alert alert-" + cls;
				sbox.innerHTML = text;
				console.log(text);
			}

			function startPolling() {
				var currentSpeedChart = new SmoothieChart({millisPerPixel:11,grid:{fillStyle:'#ffffff',strokeStyle:'#ffffff',borderVisible:false},
					labels:{fillStyle:'#000000'},maxValue:300,minValue:0});
					currentSpeedChart.addTimeSeries(currentSpeedSeries, {lineWidth:2,strokeStyle:'#03a9f4',fillStyle:'#f1f5fa'});
					currentSpeedChart.streamTo(document.getElementById("currentSpeedCanvas"), 500);

				var maxSpeedChart = new SmoothieChart({millisPerPixel:21,grid:{fillStyle:'#ffffff',strokeStyle:'#ffffff',borderVisible:false},
					labels:{fillStyle:'#000000'},maxValue:300,minValue:0});
					maxSpeedChart.addTimeSeries(maxSpeedSeries, {lineWidth:2,strokeStyle:'#03a9f4',fillStyle:'#f1f5fa'});
					maxSpeedChart.streamTo(document.getElementById("maxSpeedCanvas"), 1000);

				setInterval(function() { wsWrite('A'); }, 500);
				setInterval(function() { wsWrite('B'); }, 1000);
			}

			function onMessage(evt) {
				retries = 0;
				var dv = new DataView(evt.data);
				var val = dv.getUint16(1);
				var prefix = dv.getUint8(0);
				if (val == 0xBEEF || val == 0xDEAD)
					console.log("Record switched");
				else{
					if (prefix == "A".charCodeAt(0)) {
						currentSpeedSeries.append(new Date().getTime(), val);	
					} else if (prefix == "B".charCodeAt(0)) {
						maxSpeedSeries.append(new Date().getTime(), val);
					} else{
						console.log("Unknown prefix!", prefix, val)
					}
				}			
			}

			function wsOpen() {
				if (ws === undefined || ws.readyState != 0) {
					if (retries)
						setMsg("error", "WebSocket timeout, retrying..");
					else
						setMsg("info", "Opening WebSocket..");
					ws = new WebSocket("ws://" + location.host);
					ws.binaryType = 'arraybuffer';
					ws.onopen = function(evt) { retries = 0; setMsg("done", "WebSocket is open."); };
					ws.onerror = function(evt) { setMsg("error", "WebSocket error!"); };
					ws.onmessage = function(evt) { onMessage(evt); };
					wsOpenStream();
					retries = 0;
				}
			}

			function wsOpenStream() {
				var uri = "/stream"
				var ws = new WebSocket("ws://" + location.host + uri);
				ws.onmessage = function(evt) {
					console.log(evt.data);
					var stats = JSON.parse(evt.data);
					console.log(stats);
					document.getElementById('loc').innerHTML = stats.location;
					document.getElementById('max').innerHTML = stats.maxSpeed + ' km/h';
					document.getElementById('cur').innerHTML = stats.speed + ' km/h'
				};
			}

			function wsWrite(data) {
				if (ws.readyState == 3 || retries++ > 5)
					wsOpen();
				else if (ws.readyState == 1)
					ws.send(data);
			}

			function switchRecord() {
				if (document.getElementById('record-switch').checked)
					wsWrite('startLog');
				else
					wsWrite('stopLog');
			}
		</script>
	</body>
</html>
